<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ï¸»</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.discordapp.net/attachments/868340657478058035/1338721253636313128/giphy-ezgif.com-video-to-gif-converter.gif?ex=67ac1cd3&is=67aacb53&hm=ff105ef0025366c164356f7ea3353605cbe87439580056ada971e396e550877e&') center center fixed; /* Replace 'your-background.gif' with your actual file path */
            background-size: cover;
            color: rgb(255, 255, 255);
        }

        header {
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background-color: rgb(255, 255, 255, 0); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0);
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #dynamicName {
            font-size: 1.5em;
        }

        #dynamicImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="dynamicName"></h1>
        <p></p>
    </header>

    <script>
        // JavaScript to change the name over time
        function changeName() {
            const names = ["h","he", "hel", "hell", "hello", "hello ", "hello R", "hello Ra", "hello Rae", "hello Rae", "hello Ra", "hello R", "hello ", "hello", "hell", "hel", "he", "h"]; // Add more names as needed
            const nameElement = document.getElementById("dynamicName");

            let index = 0;
            setInterval(() => {
                nameElement.textContent = names[index];
                index = (index + 1) % names.length;
            }, 300); // Change name every 5 seconds
        }

        // JavaScript to animate the window title
        function animateWindowTitle() {
            const titles = ["8", "8-", "8--", "8---", "8--", "8-", "8"]; // Add more titles as needed
            let index = 0;

            setInterval(() => {
                document.title = titles[index];
                index = (index + 1) % titles.length;
            }, 500); // Change title every 3 seconds
        }

        // Call the functions when the page loads
        window.onload = function() {
            changeName();
            animateWindowTitle();
        };
    </script>

</body>
</html>
